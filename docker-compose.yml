
services:
  postgres:
    image: postgres:16-alpine
    container_name: pinxesplit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pinxesplit
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    # Note: Mapping host port 5432 may conflict with a locally installed PostgreSQL instance.
    # If you see "port already in use" errors, either stop the local PostgreSQL service,
    # or change the mapping below (e.g. to "5433:5432") and update your DATABASE_URL
    # (or equivalent database configuration) to use the new host port.
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pinxesplit"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
