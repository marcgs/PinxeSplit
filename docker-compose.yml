services:
  postgres:
    image: postgres:16-alpine
    container_name: pinxesplit-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pinxesplit
      POSTGRES_PASSWORD: pinxesplit
      POSTGRES_DB: pinxesplit
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
